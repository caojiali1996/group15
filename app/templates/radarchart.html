{% extends "base.html" %}
{% block title %} radarchart {% endblock %}
{% load static %}

{% block content %}
    <div class="container" style="width: 75%;padding-bottom: 50px;text-align:center;" ></div>
        <canvas id="radarchart"  width="400" height="200"></canvas>

    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例


        var myChart = echarts.init(document.getElementById('main'));
        var option;

        option = {
        title: {
            text: 'Basic Radar Chart'
        },
        legend: {
            data: ['MAX','MIN']
        },
        radar: {
            // shape: 'circle',
           indicator: [{ name: 'Croatia', max: 24.489997958350262},
                        { name: 'Italy', max: 24.489997958350262},
                        { name: 'Greece', max: 24.489997958350262},
                        { name: 'China', max: 24.489997958350262},
                        { name: 'India', max: 24.489997958350262},
                        { name: 'Sweden', max: 24.489997958350262},
                        { name: 'France', max: 24.489997958350262},
                        { name: 'Korea, Republic of', max: 24.489997958350262},
                        { name: 'Poland', max: 24.489997958350262},
                        { name: 'Germany', max: 24.489997958350262},
                        { name: 'Japan', max: 24.489997958350262}
                       ]
        },
        series: [
            {
            name: 'EIV MAX vs MIN',
            type: 'radar',
            data: [
            {
                value: {{max_eiv}},
                name: 'MAX'
                },
                {
                value: {{min_eiv}},
                name: 'MIN'
                }
            
            ]
            }
        ]
        };

        option && myChart.setOption(option);



    </script>                   
{% endblock %}
