{% extends "base.html" %}
{% block title %} Visual {% endblock %}
{% load static %}

{% block content %}


<div class="container" style="width: 75%;padding-bottom: 50px;text-align:center;" >
    <h2>Number of Ships for Different Ship Types</h2>
    
    <canvas id="piechart" width="400" height="200"></canvas>        
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    
    <div class="table-responsive">
        <script>
        var ctx = document.getElementById('piechart');
        var piechart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: {{ labels2|safe }},
            datasets: [{
                label: 'Average EEDI',
                data: {{ data2|safe }},
                backgroundColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 99, 132, 0.5)',
                    'rgba(54, 162, 235, 0.5)',
                    'rgba(255, 206, 86, 0.5)',
                    'rgba(75, 192, 192, 0.5)',
                    'rgba(153, 102, 255, 0.5)',                
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)', ]           
            }]
        },
        options: {
            scales: {
                y: {
                        beginAtZero: true
                }
            }
        }
        });
        </script>
        
    </div>  
</div> 

<div class="container"style="width: 75%;text-align:center;padding-bottom: 50px;" >
    <h2>Average EEDI of Different Ship Types</h2>

    <canvas id="barchart" width="400" height="200"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <script>
    var ctx = document.getElementById('barchart');
    var barchart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: {{ labels|safe }},
          datasets: [{
              label: 'Average EEDI',
              data: {{ data|safe }}, 
              backgroundColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 99, 132, 0.5)',
                    'rgba(54, 162, 235, 0.5)',
                    'rgba(255, 206, 86, 0.5)',
                    'rgba(75, 192, 192, 0.5)',
                    'rgba(153, 102, 255, 0.5)',                
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)', ]              
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
  });
  </script>
</div>  

 
   
{% endblock %}
